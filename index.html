<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSim - Advanced Engineering Simulation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#E04F39", // TechSim Red
              secondary: "#004C97", // TechSim Blue
              tertiary: "#FFAD00", // Amber Flame (RGB 255, 173, 0 from image)
              silver: "#BEC6C4", // Silver (from image)
              "background-light": "#F8FAFC",
              "background-dark": "#0F172A",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E293B",
            },
            fontFamily: {
              display: ["Montserrat", "sans-serif"],
              sans: ["Roboto", "sans-serif"], // Default sans set to Roboto
              body: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              fadeIn: 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom utility for dropdown animation which is easier to handle in pure CSS than JS for hover states */
      .dropdown-menu {
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: all 0.2s ease-in-out;
      }
      .group:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
      /* Pause animation on hover */
      .hover\:pause:hover {
        animation-play-state: paused;
      }
      
      /* Global typography enforcement */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700; /* Ensure bold by default for headings */
      }
    </style>

  }
}
</script>

</head>

</body>
</html>
